<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Planet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-light">
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Skate planet</a>
            <button class="navbar-toggler" type="button" data-bs="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="teacher.html" class="nav-link">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="nav-link">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="skateClips.html" class="nav-link">Skate clips</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- booking section -->
    <div class="container mt-5 px-5">
        <div class="py-5 text-center">
            <h1>Book your class.</h1>
            <p class="lead">Fill this form in to book your first free class.</p>
        </div>
    </div>
    <div class="container">
        <h4>Personal information</h4>
        <form action="POST">
            <div class="row g-2">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name :</label>
                    <input type="text" class="form-control" placeholder="Patrick" required>
                    <div class="invalid-feedback">
                        valid name is requested
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name :</label>
                    <input type="text" class="form-control" placeholder="Lucas van Der Flier" required>
                    <div class="invalid-feedback">Valid last name required</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-12 text-center">
                    <label for="email" class="form-label">Enter Email :</label>
                    <input type="email" class="form-control text-center" placeholder="Email@Emailtest.test">
                </div>
            </div>
            <div class="row mt-4">
                <h4>Adress.</h4>
                <div class="col-sm-6 g-3">
                    <label for="street" class="mb-2">Input your Adress :</label>
                    <input type="text" id="street" class="form-control mt" placeholder="0000 street test">
                </div>
                <div class="col-sm-6 g-3">
                    <label for="country" class="mb-2">Choose country :</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Amsterdam</option>
                        <option value="1">U.S.A</option>
                        <option value="2">Ingland</option>
                        <option value="3">Brazil</option>
                    </select>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-12 text-center g-3">
                    <label for="zipCode" class="mb-2">Zipcode :</label>
                    <input type="number" class="form-control text-center" placeholder="*********">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-5">
                    <a href="#" class="btn btn-primary btn-long">Submit</a>
                </div>
            </div>
        </form>

    </div>
    <!-- footer section -->
    <footer class="p-3 bg-dark text-white text-center fixed-bottom ">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 Skate Planet</p>
        </div>
    </footer>
</body>

</html>
